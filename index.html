<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>BCN Real Time</title>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,200italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!-- Estilos -->
        <link href="css/bcnrt.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
         <!--[if lte IE 8]>
             <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
         <![endif]-->

        <!-- JS's -->
        <script type="text/javascript" src="js/3rdparty/jquery.js"></script>
        <script src="components/select2/select2.min.js"></script>

        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
        <script type="text/javascript" src="js/3rdparty/moment.min.js"></script>

        <script type="text/javascript" src="js/lib/viz/bcnrt.js"></script>

    </head>
	<body>

        <div id="bcnRT" class="bcnRT">
            <script src="js/lib/controller/bcnrt.js" type="text/javascript"></script>
            <script>
                var scaleType = d3.scale.ordinal().domain(["bicing","traffic","foursquare","twitter","instagram"]).range(["#414D56","#fff","#1b68a8","#2fddea","#D6F711"]);

                var sizeScale =
                {
                    'foursquare': d3.scale.sqrt().domain([0,200]).range([0,150] ).clamp(true),
                    'traffic': d3.scale.linear().domain([0,4]).range([0.0,0.8]).clamp(true),
                    'trafficW': d3.scale.linear().domain([0,4]).range([0.5,0.5]).clamp(true),
//                    'trafficC': d3.scale.linear().domain([0,4]).range(["yellow","red"]).clamp(true),
                    'trafficC': d3.scale.linear().domain([0,4]).range(["white","white"]),
                    'bicing': d3.scale.sqrt().domain([1,0]).range([1.5,1.5]).clamp(true),
                    'twitter': d3.scale.sqrt().domain([0,1]).range([5,5]).clamp(true),
                    'instagram': d3.scale.sqrt().domain([0,100]).range([5,5]).clamp(true)

                };

                var myBcnObj = beatsviz.controller.bcnRT(
                        {
                            'idName':"bcnRT",
                            'className':"bcnRT",
                            'baseJUrl':"data/",
                            'imgPath':"img/",
                            'urlBase': "http://assets.outliers.es/bcnrtweb/data.json",
                            'scaleType':scaleType,
                            'transTime':1000,
                            'sizeScale':sizeScale,
                            'refreshInt':30000,
                            'debugLevel':1

                        });
            </script>

        </div>

	</body>
</html>
